<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - FarmConnect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="MainPage.html" class="logo">
                    <img src="logo.jpg" alt="Website Logo" width="200">
                </a>
            </div>
        </div>
    </header>

    <div class="container py-5">
        <div class="card bg-light shadow-lg">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="display-6 mb-0">Shopping Cart</h1>
                    <button onclick="goBack()" class="btn btn-success">Back</button>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- JavaScript will populate this section -->
                        </tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="h4" id="total-price">Total Price = ₹0.00</div>
                    <button class="btn btn-danger btn-lg" onclick="goToCheckout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }

        function goToCheckout() {
            console.log("Redirecting to checkout...");
        }

        function deleteItem(event) {
            const row = event.target.parentElement.parentElement;
            const productName = row.children[0].textContent;
            const price = row.children[1].textContent.replace('₹', '');
            row.remove();

            fetch(`/cart/${productName}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                updateTotalPrice(-parseFloat(price));
            })
            .catch(error => console.error('Error:', error));
        }

        function updateTotalPrice(priceChange) {
            const totalPriceElement = document.getElementById('total-price');
            let totalPrice = parseFloat(totalPriceElement.textContent.replace('Total Price = ₹', '')) + priceChange;
            totalPriceElement.textContent = `Total Price = ₹${totalPrice.toFixed(2)}`;
        }

        fetch('/cart')
            .then(response => response.json())
            .then(data => {
                const cartItems = document.getElementById('cart-items');
                let totalPrice = 0;
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.productname}</td>
                        <td>₹${item.price}</td>
                        <td><button onclick="deleteItem(event)">-</button></td>
                    `;
                    cartItems.appendChild(row);
                    totalPrice += parseFloat(item.price);
                });
                document.getElementById('total-price').textContent = `Total Price = ₹${totalPrice.toFixed(2)}`;
            })
            .catch(error => console.error('Error fetching cart data:', error));
    </script>
</body>
</html>
